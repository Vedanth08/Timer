<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">

        <title>Timer</title>

    </head>

    <body class="bodyContainer container">

      <div class="timerContainerfield">

        <div class="timerheader">

          <header class="timerheaderText">Enter the time you want to focus </header>

        </div>

        <div class="timerContainer">

          <div class="timerhourContainer timertextvalueContainer">
  
            <div class="hourtextConatiner timertextContainer">
  
              <h3 class="timerText">H</h3>
  
              <h3 class="timerText">H</h3>
  
            </div>
  
            <div class="hourvalueContainer timervalueContainer">
  
              <input type="number" class="timervalueInput"placeholder="0" />
  
              <input type="number" class="timervalueInput" placeholder="0" />
  
            </div>
  
          </div>
  
  
          <div class="timerminContainer timertextvalueContainer ">
  
            <div class="hourtextConatiner timertextContainer">
  
              <h3 class="timerText">M</h3>
  
              <h3 class="timerText">M</h3>
  
            </div>
  
            <div class="hourvalueContainer timervalueContainer">
  
              <input type="number" class="timervalueInput" placeholder="0" />
  
              <input type="number" class="timervalueInput" placeholder="0" />
  
            </div>
  
  
          </div>
  
  
          <div class="timersecContainer timertextvalueContainer ">
  
            <div class="hourtextConatiner timertextContainer">
  
              <h3 class="timerText">S</h3>
  
              <h3 class="timerDots">S</h3>
  
            </div>
  
            <div class="hourvalueContainer timervalueContainer">
  
              <input type="number" class="timervalueInput" placeholder="0" />
  
              <input type="number" class="timervalueInput" placeholder="0" />
  
            </div>
  
  
          </div>
  
        </div>
  
  
        <div class="timerbuttonContainer">
  
          <button class="btn btn-success timerstartbtn timerbuttons" type="button"> Start the Timer </button>
  
          <button class="btn btn-success timerstopbtn timerbuttons" type="button"> Stop the Timer </button>
  
        </div>
  

      </div>

            

    </body>
          

    
        
    

<script src="index.js"></script>

</html>
